<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Listado Ordenes</title>
    </h:head>
    <h:body>
        <h:form>
        <table>
            <tr>
                <td>id Orden:</td> 
                <td>id Producto:</td>
                <td>id Cliente:</td>
                <td>Cantidad:</td> 
                <td>Acciones</td>
            </tr>

            <c:forEach var="orden" items="#{ordenBean.mostrarOrden}">
                <tr>
                    <td>#{orden.idOrden}</td> 
                    <td>#{orden.idProducto}</td>
                    <td>#{orden.idCliente}</td>
                    <td>#{orden.cantidad}</td> 
                    <td><h:commandButton  value="Editar" action="#{ordenBean.modificar}">
                            <f:param name="idOrden" value="#{ordenBean.id}"/>
                        </h:commandButton>
                        <h:commandButton  value="Eliminar" action="#{ordenBean.eliminarOrden}">
                            <f:param name="idOrden" value="#{ordenBean.id}"/>
                        </h:commandButton>
                    </td> 
                </tr>
            </c:forEach>
        </table>
        </h:form>
    </h:body>
</html>
