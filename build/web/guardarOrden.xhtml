<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
        <table>
            <tr>
                <td>Id orden</td>
                <td><h:inputText disabled="true" value="#{ordenBean.idOrden}" /></td>
            </tr>
            <tr>
                <td>Id cliente:</td>
                <td><h:inputText value="#{ordenBean.idCliente}" /></td>
            </tr>
            <tr>
                <td>Id producto:</td>
                <td><h:inputText value="#{ordenBean.idProducto}" /></td>
            </tr>
            <tr>
                <td>Cantidad</td>
                <td><h:inputText value="#{ordenBean.cantidad}" /></td>
            </tr>
            <tr>
                <td><h:inputHidden value="#{ordenBean.bandera}"/></td>
                <td><h:commandButton  value="Guardar" action="#{ordenBean.guardarOrden}"/>
                </td>
            </tr>

        </table>
        </h:form>
    </h:body>
</html>
